<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>最具影响力毕业生投票结果展示</title>
    <link rel="stylesheet" href="index.css"/>
    <script src="https://cdn.bootcss.com/vue/2.5.16/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/xlsx/0.12.12/xlsx.core.min.js"></script>
    <script src="https://cdn.bootcss.com/babel-standalone/7.0.0-beta.3/babel.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <!-- <div id="app" @click="show()"> -->
    <div id="app" >
      <div class="title-bar">
        <img class="logo" src="./yxl-logo.png"/>
        <div class="title">
          东南大学瑞华杯 2020 年度最具影响力本科生投票评分结果
        </div>
      </div>
      <transition-group class="result" name="flip-list">
        <div class="candidate" v-for="(candidate, i) in candidates" :key="candidate.name">
          <div class="blank" :style="{ flexGrow: (1 - candidate.total / maxTotal) * 100, transition: animating && candidate.total / maxTotal * duration + 'ms' }"></div>
          <div class="tube" :style="{ flexGrow: candidate.total / maxTotal * 100, transition: animating && candidate.total / maxTotal * duration + 'ms' }">
            <div class="normal" :style="{ flexGrow: candidate.normalTotal / maxTotal * 100, transition: animating && candidate.total / maxTotal * duration + 'ms' }"></div>
            <div class="special" :style="{ flexGrow: candidate.specialTotal / maxTotal * 100, transition: animating && candidate.total / maxTotal * duration + 'ms' }"></div>
          </div>
          <img class="avatar" :src="candidate.avatar"/>
          <div class="name">{{ candidate.id }}: {{ candidate.name }}</div>
          <transition name="slide">
            <div class="score">{{ shown ? candidate.total : '?' }}</div>
          </transition>
        </div>
      </transition-group>
    </div>
    <script type="text/babel" src="index.js"></script>
  </body>
</html>
